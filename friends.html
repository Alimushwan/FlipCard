<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>My Friends using CSS</h2>

    <div class="grid-container">
      <div class="header">        
        <h1>CompanyLogo</h1>
        <input type="submit" value="Home" style="background-color: blue; color: white;" > 
        <input type="submit" value="Contact" style="background-color: #8a8989; color: black;" > 
        <input type="submit" value="About" style="background-color: #8a8989; color: black;" > 

      </div>
      <div class="flip-card-left">
        <div class="flip-card-left-inner">
          <div class="flip-card-left-front">
            <img
              src="https://www.w3schools.com/w3images/avatar1.png"
              alt="Avatar"
              style="width: 280px; height: 280px"
            />
          </div>
        </div>
        <div class="flip-card-left-back">
          <h1>David Smith</h1> 
          <p>Importer and exporter</p> 
          <p>We trust David</p>
        </div>
      </div>
      <div class="flip-card-middle">
        <div class="flip-card-middle-inner">
          <div class="flip-card-middle-front">
             <img
              src="https://www.w3schools.com/w3images/avatar2.png"
              alt="Avatar"
              style="width: 280px; height: 280px"
            />
          </div>
        </div>
       
      </div>
      <div class="flip-card-right">
        <div class="flip-card-right-inner">
          <div class="flip-card-right-front">
            <img
                src="https://www.w3schools.com/w3images/avatar3.png"
                alt="Avatar"
                style="width: 280px; height: 280px"
            />
          </div>
        </div>
        
      </div>
      <div class="footer">
        <h1>Footer</h1>
      </div>
    </div>
  </body>
</html>
